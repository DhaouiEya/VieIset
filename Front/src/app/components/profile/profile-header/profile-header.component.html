<div class="min-h-screen">
  <main class="p-4 sm:p-6 md:p-10 max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex flex-wrap justify-between items-center gap-4 mb-8">
      <div>
        <h1 class="text-3xl font-bold text-gray-900">Profil Étudiant</h1>
        <div class="text-base text-gray-500 breadcrumbs">
          <ul>
            <li><a>Compte</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Profile Header Card -->
    <div class="bg-white rounded-xl shadow-sm p-6 mb-8">
      <div class="flex flex-wrap items-center gap-6">
        <!-- Avatar -->
        <div class="relative">
          <img [src]="user?.photoProfil || 'blank.png'" alt="Avatar de l'étudiant"
            class="w-28 h-28 rounded-full object-cover ring-4 ring-offset-2 ring-blue-400">
          <span class="absolute bottom-2 right-2 block h-5 w-5 rounded-full bg-green-400 border-2 border-white"></span>
        </div>
        <!-- Info -->
        <div class="flex-1">
          <div class="flex items-center gap-2 mb-1">
            <h2 class="text-2xl font-bold text-gray-900">{{ user?.lastName }} {{ user?.firstName }}</h2>

          </div>
          <div class="flex flex-wrap items-center gap-x-6 gap-y-2 text-base text-gray-500">

            <!-- role -->
            <span class="flex items-center gap-1.5"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>{{ user?.role }}</span>

            <!-- adresse -->
            @if (user.adresse || user.city) {
            <span class="flex items-center gap-1.5"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>{{ user?.adresse }} {{user?.city}}</span>
            }

            <!-- email -->
            <span class="flex items-center gap-1.5"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>{{ user?.email }}</span>
          </div>
        </div>
      </div>
      <div class="border-t border-gray-200 mt-6 pt-6">
        <!-- Profile Completion -->
        <div>
          <div class="flex justify-between mb-1">
            <span class="text-base font-medium text-gray-700">Profil Complété</span>
            <span class="text-base font-medium text-gray-700">{{ user?.profileCompletion }}%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div class="h-2.5 rounded-full bg-gradient-to-r from-yellow-400 to-blue-500"
              [style.width.%]="user?.profileCompletion"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="border-b border-gray-200 mb-8">
      <nav class="-mb-px flex space-x-8" aria-label="Tabs">
        <button (click)="switchToTab('Overview')" [class.border-blue-500]="activeTab() === 'Overview'"
          [class.text-blue-600]="activeTab() === 'Overview'"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-base text-gray-500 hover:text-blue-600 hover:border-blue-500">Aperçu</button>
        <button (click)="switchToTab('Settings')" [class.border-blue-500]="activeTab() === 'Settings'"
          [class.text-blue-600]="activeTab() === 'Settings'"
          class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-base text-gray-500 hover:text-blue-600 hover:border-blue-500">Paramètres</button>

      </nav>
    </div>

    <!-- Main Content Area -->
    <div class="bg-white rounded-xl shadow-sm p-6 md:p-8">
      @if (activeTab() === 'Overview') {
      <app-profile-view [user]="user" (editRequest)="switchToTab('Settings')"></app-profile-view>
      }
      @if (activeTab() === 'Settings') {
      <app-profile-edit [user]="user" (save)="handleSaveChanges($event)" (cancel)="switchToTab('Overview')">
      </app-profile-edit>
      }
    </div>
  </main>
</div>
