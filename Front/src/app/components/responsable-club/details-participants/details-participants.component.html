<h2 mat-dialog-title>Participants de event {{ data.title }}</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="participants" class="mat-elevation-z2" style="width:100%; margin-top: 10px;">

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Pr√©nom</th>
      <td mat-cell *matCellDef="let p">{{ p.firstName }}</td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let p">{{ p.lastName }}</td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="close()">Fermer</button>
</mat-dialog-actions>
