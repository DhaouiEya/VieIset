<mat-sidenav-container>
    <mat-sidenav mode="side" opened [style.width]=" sidenavWidth()">
        <div class="sidenav-header">
                <button mat-icon-button (click)="collapsed.set(!collapsed())" class="light">
                    <mat-icon >menu</mat-icon>
                </button>
                     <div [style.display]="hidden()" class="app-title">
                       <span class="first-letter">V</span>
                       <span class="rest-letters">ie <span class="first-letter">I</span>set</span>
                     </div>
        </div> 
        <mat-nav-list class="white-nav-list">
            @for(item of menuItems();track $index){
                <mat-list-item [routerLink]="item.route" class="menu-item">
      <mat-icon matListItemIcon>
        {{item.icon}}</mat-icon>
       
           <span>{{item.label}}</span>
        
                   
                </mat-list-item>
            }     
        </mat-nav-list>
    </mat-sidenav>
   <mat-sidenav-content  [style.margin-left]="collapsed() ? '97px' : '320px'" 
  >
<mat-toolbar class="d-flex justify-content-between sticky-top shadow-sm">

  <div>
    <h2 class="title">Dashboard</h2>
  </div>

  <div class="p-5">
  <button mat-button [matMenuTriggerFor]="userMenu" class="user-card-btn">
  <div class="user-card">
    <div class="user-info">
      <span class="user-name">User Name</span>
      <span class="user-role">Responsable Club</span>
    </div>
    <mat-icon class="arrow-icon">keyboard_arrow_down</mat-icon>
  </div>
</button>



    <!-- Menu -->
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item >
        <mat-icon class="colOrg">message</mat-icon>
        <span class="colOrg">Réclamations</span>
      </button>
      <button mat-menu-item>
        <mat-icon class="colOrg">notifications</mat-icon>
        <span class="colOrg">Notifications</span>
      </button>
      <button mat-menu-item >
        <mat-icon class="colOrg">logout</mat-icon>
        <span class="colOrg">Déconnexion</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>


    <div class="content">
        <router-outlet></router-outlet>
      </div>
   </mat-sidenav-content>
   
</mat-sidenav-container>
