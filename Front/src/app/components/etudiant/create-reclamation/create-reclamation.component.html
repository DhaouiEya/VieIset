<h2 mat-dialog-title>Créer une réclamation</h2>

<div mat-dialog-content>
  <form [formGroup]="form" class="form-container">

    <mat-form-field appearance="outline" class="full">
      <mat-label>Sujet</mat-label>
      <input matInput formControlName="sujet" />
      <mat-error *ngIf="form.controls['sujet'].hasError('required')">
        Le sujet est obligatoire.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Description</mat-label>
      <textarea matInput rows="4" formControlName="description"></textarea>
      <mat-error *ngIf="form.controls['description'].hasError('required')">
        La description est obligatoire.
      </mat-error>
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Annuler</button>
  <button mat-raised-button color="primary" (click)="submit()" [disabled]="form.invalid">
    Enregistrer
  </button>
</div>
