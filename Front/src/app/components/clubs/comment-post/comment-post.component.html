
@if(comment) {
  <div class="flex items-start gap-3">
    <img [src]="comment.userId.photoProfil" [alt]="comment.userId.firstName + ' avatar'" class="w-9 h-9 rounded-full mt-1">
    <div>
        <div class="bg-gray-100 rounded-xl px-3 py-2">
            <p class="font-semibold text-sm text-gray-800">{{ comment.userId.firstName }} {{ comment.userId.lastName }}</p>
            <p class="text-sm text-gray-700">{{ comment.text }}</p>
        </div>
        <p class="text-xs text-gray-500 pl-3 pt-1">{{ comment.date | date:'short' }}</p>
    </div>
  </div>
}
