<div class="dialog-container">
  <div class="d-flex justify-content-between align-items-center pb-4">
    <h2 class="dialog-title">Ajouter un nouveau club</h2>
   
  </div>

  <form [formGroup]="clubForm" (ngSubmit)="createClub($event)">
    <div class="container form-bg pb-3">
      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nom du club</mat-label>
            <input matInput formControlName="nom" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Département</mat-label>
            <input matInput formControlName="departement" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Téléphone</mat-label>
            <input matInput formControlName="telephone" type="tel" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
  <div class="col">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="5"></textarea>
    </mat-form-field>
  </div>
</div>


      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Adresse</mat-label>
            <input matInput formControlName="adresse" />
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Date de création</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateCreation" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Image de profil (URL)</mat-label>
            <input matInput formControlName="imageProfil" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Image de fond (URL)</mat-label>
            <input matInput formControlName="imageFond" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Facebook</mat-label>
            <input matInput formControlName="facebook" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Instagram</mat-label>
            <input matInput formControlName="instagram" />
          </mat-form-field>
        </div>
      </div>

   <div class="actions">
      <button mat-flat-button mat-dialog-close id="btn">Annuler</button>
      <button mat-flat-button type="submit" [disabled]="clubForm.invalid" id="btn" class="btn btn-primary">
        Enregistrer
      </button>
    </div>
    </div>

    
  </form>
  
</div>
