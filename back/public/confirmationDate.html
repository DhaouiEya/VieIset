<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Date Confirmée</title>
    <script src="https://cdn.lordicon.com/lusqsztk.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #81d4fa, #e1f5fe);
        }
        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 0.8s ease-in-out;
        }
        h1 {
            color: #30c9e8;
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }
        .btn-return {
            display: inline-block;
            padding: 12px 25px;
            background-color: #1976d2;
            color: #fff;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-return:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px);}
            100% { opacity: 1; transform: translateY(0);}
        }
        .lord-icon-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lord-icon-container">
            <lord-icon
                src="https://cdn.lordicon.com/hrtsficn.json"
                trigger="in"
                 delay="500"
                  state="in-reveal"
                colors="primary:#30c9e8"
                style="width:250px;height:250px">
            </lord-icon>
        </div>
        <h1>Date Confirmée</h1>
        <p>Votre rendez-vous a été enregistré avec succès.<br>Merci pour votre réactivité !</p>
       
    </div>
</body>
</html>
