<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatbot ISET Charguia</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#f2f4f8; display:flex; justify-content:center; padding:40px; }
    #chatbox { width: 700px; background:white; border-radius:15px; box-shadow:0 0 10px rgba(0,0,0,0.1); padding:20px; }
    #messages { height: 400px; overflow-y: auto; padding:10px; border:1px solid #ddd; border-radius:8px; background:#fafafa; }
    .msg { margin:8px 0; padding:10px 14px; border-radius:10px; display:inline-block; max-width:80%; }
    .user { background:#007bff; color:white; align-self:flex-end; float:right; clear:both; }
    .bot { background:#e9ecef; color:black; float:left; clear:both; }
    #inputArea { margin-top:10px; display:flex; gap:10px; }
    input[type=text] { flex:1; padding:10px; border-radius:8px; border:1px solid #ccc; }
    button { padding:10px 14px; background:#007bff; border:none; border-radius:8px; color:white; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>ðŸ¤– Chatbot ISET Charguia</h2>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Pose une question sur les clubs..." />
      <button id="sendButton" onclick="sendMessage()">Envoyer</button>



    </div>
  </div>

  <script>
    document.addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    document.getElementById("sendButton").click();
  }
});
    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      addMessage("...", "bot");

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: text})
      });
      const data = await res.json();
      replaceLastBotMessage(data.reply);
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.innerText = text;
      document.getElementById("messages").appendChild(msg);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    function replaceLastBotMessage(text) {
      const bots = document.querySelectorAll(".bot");
      if (bots.length) bots[bots.length-1].innerText = text;
    }

    addMessage("Bonjour ðŸ‘‹ ! Je suis le chatbot de l'ISET Charguia. Je connais les clubs ARTVibe, Securinet, Enactus et Google Club.", "bot");
  </script>
</body>
</html>
